<html>
        <script language="javascript">
            /* This function is invoked by the activity */
            /* 这个函数被Activity调用的活动 这里的图片我们可以在它的连接里面下载 android_waving.png */
                function wave() {
                        /* 这里是一个javascript 自定义函数，这是由我们在android的程序里调用的，不在在HTML中调用*/
                        document.getElementById("droid").src="ic_launcher.png";
                }
                /*提示框*/
                function myFunction()
				{
				alert("This is Alert For Android HTML!");
				}
                
        </script>
        <body>
            <!-- Calls into the javascript interface for the activity -->
            <!-- 从HTML文件中调用activity中的函数 -->
            <!-- 也就是从HTML到android程序 留意window.demo.clickOnAndroid()这句话 -->
            <a onclick="window.demo.clickOnAndroid()"><div style="width:80px;
                        margin:0px auto;
                        padding:10px;
                        text-align:center;
                        border:2px solid #202020;" >
                                <!-- 图片默认的为 android_normal.png -->
                                <img id="droid" src="client_call.png"/><br>
                                Click me!
                </div></a>
                
                <button onclick="myFunction()">click me Alert!</button>
                
                <button onclick = "window.demo.clickOnAndroid()"> click me now !</button>
                
                <button onclick = "window.demo.clickTest()">点击我有提示</>
                
        </body>
</html>
